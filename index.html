<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Online</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
 
    <div class="start-popup">
        <span class="head">Quiz Online</span>
        <select name="" class="select-quiz">
            <option value="Html">Html Quiz</option>
            <option value="Css"> Css Quiz</option>

        </select>
        <button id="btn-start">Start</button>

    </div>
<div class="container hidden">
<header>
    <span class="quiz-name"></span>
    <span class="time">
        <span>0</span>
        :
        <span>9</span>
        :
        <span>59</span>
    </span>
    <span class="question-number">
        <span class="number">1</span>
        
        /10</span>
</header>
<section>
<div class="questions">
<p class="question">question</p>
<div>
 <input type="radio" name="answer" id="answer-1">
<label for="answer-1">answer1</label>

</div>
<div>
<input type="radio" name="answer" id="answer-2">
<label for="answer-2">answer2</label>
</div>
<div>
    <input type="radio" name="answer" id="answer-3">
<label for="answer-3">answer3</label>
</div>
<div>
    <input type="radio" name="answer" id="answer-4">
<label for="answer-4">answer4</label>
</div>

</div>


</section>
<footer>
    <span id="prev">Prev</span>
    <span id="next">Next</span>

</footer>


</div>

 

    <script src="js/main.js"></script>
</body>
</html>
